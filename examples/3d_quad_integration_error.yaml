#freqs: [100, 200, 300, 600, 1000]
freqs: [1000]
pbsubsteps: 0
plot_traj: true
plot_rmse: false
quadrotor_config:
  seed: 1337
  info_in_reset: True
  ctrl_freq: 1000
  pyb_freq: 60
  gui: True
  physics: pyb
  quad_type: 3
  normalized_rl_action_space: False
# #
  init_state:
    init_x: 0
    init_x_dot: 0
    init_z: 0
    init_z_dot: 0
    init_theta: 0
    init_theta_dot: 0
  randomized_init: False
  randomized_inertial_prop: False
  task: traj_tracking
  task_info:
    stabilization_goal: [0, 1]
    stabilization_goal_tolerance: 0.01
    trajectory_type: figure8
    num_cycles: 1
    trajectory_plane: "xz"
    trajectory_position_offset: [0, 1]
    trajectory_scale: 1
    proj_point: [0, 0, 0.5]
    proj_normal: [0, 1, 1]
  episode_len_sec: 5
  cost: quadratic
  done_on_out_of_bound: False

