algo_config:
  additional_constraints: null
  deque_size: 10
  eval_batch_size: 10
  gp_approx: mean_eq
  gp_model_path: null
  horizon: 30
  #inertial_prop:
  #- 0.027
  #- 1.4e-05
  initial_rollout_std: 0.005
  input_mask:
  - 1
  - 3
  - 5
  - 6
  - 7
  learing_rate: null
  learning_rate:
  - 0.01
  - 0.01
  - 0.01
  - 0.01
  - 0.01
  - 0.01
  normalize_training_data: false
  online_learning: false
  optimization_iterations:
  - 2500
  - 3000
  - 2500
  - 3000
  - 2500
  - 2500
  output_dir: reslts/temp-data/
  overwrite_saved_data: false
  prior_info:
    prior_prop: # values multiplied by prior_param_coeff inside gpmpc
      M: 0.01215 # 45% is 0.01215 50% is 0.0135 75% is 0.02025 100% is 0.027, 150% is 0.0405 300% 0.081,
      Iyy: 1.4e-05
  prior_param_coeff: 1.0
  prob: 0.99
  q_mpc:
  - 5.0
  - 0.1
  - 5.0
  - 0.1
  - 0.1
  - 0.1
  r_mpc:
  - 0.1
  - 0.1
  ref_mode: wrap
  solver: ipopt
  sparse_gp: true
  n_ind_points: 30
  inducing_point_selection_method: 'kmeans' # 'random'
  recalc_inducing_points_at_every_step: false
  soft_constraints:
    gp_soft_constraints: False #True
    gp_soft_constraints_coeff: 50
    prior_soft_constraints: True
    prior_soft_constraints_coeff: 10
  target_mask:
  - 0
  - 1
  - 2
  - 3
  - 4
  - 5
  train_iterations: null
  test_data_ratio: 0.25
  use_gpu: false
  use_prev_start: true
  warmstart: true
device: cpu
num_epochs: 3
num_samples: 45
num_test_episodes_per_epoch: 5
num_train_episodes_per_epoch: 1
terminate_train_on_done: true
terminate_test_on_done: true
rand_kernel_selection: true
output_dir: temp-data
restore: null
seed: 42
tag: gpmpc-comparison
task_config:
  constraints:
    - constraint_form: default_constraint
      constrained_variable: input
    - constraint_form: default_constraint
      constrained_variable: state
      upper_bounds:
      - 0.55
      - 100
      - 1.05
      - 100
      - 3
      - 10
      lower_bounds:
      - -0.55
      - -100
      - -0.10
      - -100
      - -3
      - -10
  cost: quadratic
  ctrl_freq: 50
  disturbances:
    observation:
      - disturbance_func: white_noise
        std: 0.0005
  done_on_out_of_bound: true
  done_on_violation: false
  episode_len_sec: 5
  gui: false
  inertial_prop:
  - 0.027
  - 1.4e-05
  inertial_prop_randomization_info: null
  info_in_reset: false
  init_state:
    init_theta: 0.0
    init_theta_dot: 0.0
    init_x: 0.00
    init_x_dot: -0.6278392
    init_z: 0.0
    init_z_dot: 0.0
  init_state_randomization_info: null
  normalized_rl_action_space: false
  physics: pyb
  pyb_freq: 1000
  quad_type: 2
  randomized_inertial_prop: false
  randomized_init: false
  stab_goal_tol: 0.01
  task: traj_tracking
  task_info:
    num_cycles: 1
    trajectory_plane: zx
    trajectory_position_offset:
    - 0.5
    - 0.0
    trajectory_scale: -0.5
    trajectory_type: circle
  verbose: false
